<div class="add-operator">
  <div class="head">
    <h1>{{user ? 'Изменить' : 'Добавить'}} пользователя</h1>
    <button type="button" (click)="close()"><mat-icon>close</mat-icon></button>
  </div>
  <div class="body">
    <form [formGroup]="form">
      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Названия</mat-label>
        <input matInput type="text" placeholder="Названия" formControlName="name">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput type="text" placeholder="Email" formControlName="email">
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100">
        <mat-label>Пароль</mat-label>
        <input matInput type="text" placeholder="Пароль" formControlName="password">
      </mat-form-field>
    </form>
  </div>

  <div class="btn-container">
    <button type="button" mat-raised-button color="primary" (click)="save()"><mat-icon>check</mat-icon> Сохранить</button>
  </div>

</div>
